version: '3'
services:
  ceos1:
    hostname: ceos1
    image: ceos:4.29.0.2F
    command: | 
      /sbin/init \
        systemd.setenv=INTFTYPE=eth \
        systemd.setenv=ETBA=1 \
        systemd.setenv=SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1 \
        systemd.setenv=CEOS=1 \
        systemd.setenv=EOS_PLATFORM=ceoslab \
        systemd.setenv=container=docker
    privileged: true
    environment:
      INTFTYPE: eth
      ETBA: 1
      SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT: 1
      CEOS: 1
      EOS_PLATFORM: ceoslab
      container: docker 
    ports:
      - "11022:22"
      - "11023:23"
      - "11080:80"
      - "11443:443"
    networks:
      mgmt:
      net12:
      net21:
  ceos2:
    hostname: ceos2
    image: ceos:4.29.0.2F
    command: | 
      /sbin/init \
        systemd.setenv=INTFTYPE=eth \
        systemd.setenv=ETBA=1 \
        systemd.setenv=SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1 \
        systemd.setenv=CEOS=1 \
        systemd.setenv=EOS_PLATFORM=ceoslab \
        systemd.setenv=container=docker
    privileged: true
    environment:
      INTFTYPE: eth
      ETBA: 1
      SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT: 1
      CEOS: 1
      EOS_PLATFORM: ceoslab
      container: docker
    ports:
      - "12022:22"
      - "12023:23"
      - "12080:80"
      - "12443:443"
    networks:
      mgmt:
      net12:
      net21:
networks:
  mgmt:
  net12:
  net21:
